<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <!-- <img src="./images/bg-pattern-top.svg" class="bg-pattern-top"/> -->

    <div class="card">
      <div class="card-head"></div>

      <img src="./images/image-victor.jpg" alt="Victor" />

      <div class="card-body">
        <h2>Victor Crest <span class="age">26</span></h2>
        <span id="state">London</span>
      </div>

      <div class="card-footer">
        <div class="stats">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="stats">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="stats">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>

    <!-- <img src="./images/bg-pattern-bottom.svg" class="bg-pattern-bottom" /> -->
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
